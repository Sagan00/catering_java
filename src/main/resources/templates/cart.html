<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/main}">Ctering</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/menu}">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/cart}">Zamówienie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">Kontakt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/calcbmi}">Kalkulator BMR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usersList}">Użytkownicy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Wyloguj</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Twój Koszyk </h2>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nazwa</th>
      <th>Ilość</th>
      <th>Cena</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.meal.name}"></td>
      <td th:text="${order.quantity}"></td>
      <td th:text="${order.price}"></td>
      <td>
        <a th:href="@{'/cart/edit/' + ${order.id}}">Zmień ilość</a>
        <a th:href="@{'/cart/delete/' + ${order.id}}">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
