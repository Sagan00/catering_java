<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Strona Główna Serwisu Cateringowego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/main}">Ctering</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/menu}">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cart}">Zamówienie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">Kontakt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/calcbmi}">Kalkulator BMR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usersList}">Użytkownicy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Wyloguj</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row col-md-10">
    <h2>Ctering</h2>
    <p>Tutaj zamówisz pyszne dania i potrawy.</p>
  </div>
  <div class="row col-md-10">
    <h2>Aktualne Promocje</h2>
    <p>Sprawdź nasze aktualne promocje i rabaty na zamówienia grupowe.</p>
  </div>
</div>
<footer class="footer mt-5">
  <div class="container">
    <hr>
    <p>&copy; 2023 Ctering. Wszelkie prawa zastrzeżone.</p>
    <p th:text="${role}"></p>
  </div>
</footer>
</body>
</html>
