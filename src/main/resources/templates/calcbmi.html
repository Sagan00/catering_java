<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ctering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">Ctering</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Zamówienie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/calcbmi}">Kalkulator BMR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usersList}">Użytkownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <div class="container">
            <div class="row col-md-10">
                <h2>Kalkulator BMR</h2>
                <form action="/calculateBMR" method="post">
                    <div class="mb-3">
                        <label for="age" class="form-label">Wiek:</label>
                        <input type="number" class="form-control" id="age" name="age" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Płeć:</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="male">Mężczyzna</option>
                            <option value="female">Kobieta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Waga (kg):</label>
                        <input type="number" class="form-control" id="weight" name="weight" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Wzrost (cm):</label>
                        <input type="number" class="form-control" id="height" name="height" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="physicalActivity" class="form-label">Aktywność fizyczna:</label>
                        <select class="form-select" id="physicalActivity" name="physicalActivity" required>
                            <option value="lackOfActivity">Brak aktywności</option>
                            <option value="lowActivity">Niska aktywność</option>
                            <option value="averageActivity">Średnia aktywność</option>
                            <option value="highActivity">Wysoka aktywność</option>
                            <option value="supremeActivity">Bardzo wysoka aktywność</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Cel:</label>
                        <select class="form-select" id="goal" name="goal" required>
                            <option value="gainWeight">Chcę przytyć</option>
                            <option value="maintenanceWeight">Chcę utrzymać wagę</option>
                            <option value="loseWeight">Chcę schudnąć</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Oblicz BMR</button>
                </form>
                <th:block th:if="${bmr ne null}"> <!-- niewidoczne do czasu poprawnego przesłania formularza-->
                    <h2>Wynik Obliczeń BMR</h2>
                    <p>Twoje BMR wynosi: <span th:text="${bmr}"></span> kcal dziennie.</p>
                </th:block>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-5">
    <div class="container">
        <hr>
        <p>&copy; 2023 Strona Główna Serwisu Cateringowego. Wszelkie prawa zastrzeżone.</p>
    </div>
</footer>
</body>
</html>
